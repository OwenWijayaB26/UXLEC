<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <header class="page-header-content"></header>
    <main class="page-main-content" id="community-content">
        <section class="home-page-content" id="community-part-one">
            <div id="cpo-content-wrapper">
                <div id="cpo-title-container">
                    <h1 class="hp-title" id="cpo-title">OUR <span class="orange-text-styling">COMMUNITY</span></h1>
                    <h3 class="hp-subtitle" id="cpo-subtitle">Join Our Community Share Your Achievements, Meet New Friends, And Get Feedbacks And Critiques From Other Players</h3>
                </div>
                <div id="cpo-content">
                    <div class="hpth-content-items">
                        <div class="hpth-item-title">FEEDBACKS</div>
                        <div class="hpth-item-nested">
                            <div class="hpth-item-desc"></div>
                            <div class="hpth-item-image"></div>
                        </div>
                        <div class="hpth-item-button">
                            <button class="hp-btn hpth-btn">See Feedback</button>
                        </div>
                    </div>
                    <div class="hpth-content-items">
                        <div class="hpth-item-title">FRIENDS</div>
                        <div class="hpth-item-nested">
                            <div class="hpth-item-desc"></div>
                            <div class="hpth-item-image"></div>
                        </div>
                        <div class="hpth-item-button">
                            <button class="hp-btn hpth-btn">Meet The People</button>
                        </div>
                    </div>
                    <div class="hpth-content-items">
                        <div class="hpth-item-title">ACHIEVEMENTS</div>
                        <div class="hpth-item-nested">
                            <div class="hpth-item-desc"></div>
                            <div class="hpth-item-image"></div>
                        </div>
                        <div class="hpth-item-button">
                            <button class="hp-btn hpth-btn">Achievements</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
