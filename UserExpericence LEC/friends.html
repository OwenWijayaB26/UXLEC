<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <header class="page-header-content"></header>
    <main class="page-main-content" id="friend-content">
        <section class="home-page-content" id="friend-part-one">
            <div class="communities-content-wrapper">
                <div class="communities-content-container">
                    <div class="communities-page-details">
                        <div class="communities-back-arrow">
                            <svg width="19" height="33" viewBox="0 0 19 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.3571 31.7144L2 16.3572L17.3571 1.00007" stroke="#BC8419" stroke-width="2.36264"/>
                            </svg>        
                        </div>
                        <div class="communities-page-name">
                            <h2 class="hp-title communities-page-name-text">Your Friend List</h2>
                        </div>
                        <div id="add-friend-droplist">
                            <div id="add-friend-box">
                                <img id="image-icon" src="images/icons/misc/add_friend_icon.png" alt="">
                                <span id="add-friend-label">Add Friend</span>
                            </div>
                            <div class="frpo-add-friend-box">
                                <div id="frpo-droplist">
                                    <div id="droplist-nav-and-details">
                                        <div id="dropdown-back-arrow">
                                            <svg width="19" height="33" viewBox="0 0 19 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M17.3571 31.7144L2 16.3572L17.3571 1.00007" stroke="#BC8419" stroke-width="2.36264"/>
                                            </svg>
                                        </div>
                                        <div id="dropdown-friend-icon">
                                            <img id="dropdown-icon-image" src="images/icons/misc/add_friend_icon.png" alt="">
                                            <span id="dropdown-icon-label">Add Friend</span>
                                        </div>
                                    </div>
                                    <label for="name-field">Name</label>
                                    <input type="text" name="username" class="frpo-friend-field" id="name-field">
                                    <label for="id-field">User Id</label>
                                    <input type="text" name="userid" class="frpo-friend-field" id="id-field">
                                    <button class="hp-btn" id="dropdown-friend-btn">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="communities-content-items">
                        <div class="communities-item frpo-item-box">
                            <div class="communities-item-pp frpo-pp"></div>
                            <div class="frpo-profile">
                                <div class="communities-item-name frpo-name"></div>
                                <div class="communities-item-desc frpo-user-status"></div>
                            </div>
                            <div class="frpo-chat-bubble">
                                <img src="images/icons/misc/chat_bubble_icon.png" alt="">
                            </div>
                        </div>
                        <div class="communities-item frpo-item-box">
                            <div class="communities-item-pp frpo-pp"></div>
                            <div class="frpo-profile">
                                <div class="communities-item-name frpo-name"></div>
                                <div class="communities-item-desc frpo-user-status"></div>
                            </div>
                            <div class="frpo-chat-bubble">
                                <img src="images/icons/misc/chat_bubble_icon.png" alt="">
                            </div>
                        </div>
                        <div class="communities-item frpo-item-box">
                            <div class="communities-item-pp frpo-pp"></div>
                            <div class="frpo-profile">
                                <div class="communities-item-name frpo-name"></div>
                                <div class="communities-item-desc frpo-user-status"></div>
                            </div>
                            <div class="frpo-chat-bubble">
                                <img src="images/icons/misc/chat_bubble_icon.png" alt="">
                            </div>
                        </div>
                        <div class="communities-item frpo-item-box">
                            <div class="communities-item-pp frpo-pp"></div>
                            <div class="frpo-profile">
                                <div class="communities-item-name frpo-name"></div>
                                <div class="communities-item-desc frpo-user-status"></div>
                            </div>
                            <div class="frpo-chat-bubble">
                                <img src="images/icons/misc/chat_bubble_icon.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="communities-content-image">
                    <img class="communities-specific-image" id="friend-page-image" src="images/icons/misc/friends_icon.png" alt="">
                </div>
                <div class="communities-content-text">
                    <h1 class="hp-title communities-text-title">FRIENDS</h1>
                    <h3 class="hp-subtitle communities-text-subtitle">Meet New Friends And Chat About The Game With Them! Create A Safe Environment For Players To Talk About Their Gaming Experience</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="communites.js"></script>
</body>
</html>
